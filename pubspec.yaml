name: gocery
description: Semua kebutuhan dapur kamu dalam satu aplikasi.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.5.1
  get_storage: ^2.0.3
  flutter_secure_storage: ^5.0.2
  flutter_svg: ^1.0.0
  firebase_core: ^1.10.5
  firebase_messaging: ^11.2.3
  firebase_auth: ^3.3.3
  dio: ^4.0.4
  google_sign_in: ^5.2.1
  flutter_facebook_auth: ^3.5.7
  carousel_slider: ^4.0.0
  pinput: ^1.2.2
  intl_phone_number_input: ^0.7.0+2
  uuid: 3.0.5
  fluttertoast: ^8.0.8
  cached_network_image: ^3.2.0
  shimmer: ^2.0.0
  flutter_sticky_header: ^0.6.0
  url_launcher: ^6.0.18
  google_maps_flutter: ^2.1.1
  google_maps_webservice: ^0.0.20-nullsafety.5
  geolocator: ^8.0.3
  pusher_client: ^2.0.0
  sliding_up_panel: ^2.0.0+1
  permission_handler: ^8.3.0
  sentry_flutter: ^6.2.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.3.3
  flutter_launcher_icons: "^0.9.2"
  flutter_lints: ^1.0.0

flutter_native_splash:
  color: "#4caf50"
  image: asset/image/ui/splash.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/image/ui/gocery_icon.png"

flutter:
  uses-material-design: true

  assets:
    - asset/image/ui/
    - asset/image/content/

  fonts:
    - family: SFPRO
      fonts:
        - asset: asset/font/SFPRODISPLAYREGULAR.OTF
        - asset: asset/font/SFPRODISPLAYMEDIUM.OTF
          weight: 400
        - asset: asset/font/SFPRODISPLAYBOLD.OTF
          weight: 600
        - asset: asset/font/SFPRODISPLAYLIGHTITALIC.OTF
          style: italic
    - family: AppIcon
      fonts:
        - asset: asset/font/app_icon.ttf
